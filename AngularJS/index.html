<!doctype html>
<html lang="ja" ng-app>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
	<script src="js/myscript.js"></script>
	<style>
		.even{
			background:#ccc;
		}

		.odd{
			background:red;
		}
	</style>
	<meta charset="UTF-8">
	<title>AngularJSの練習</title>

</head>
<body>
	<h1>AngularJsの練習</h1>
	<div ng-controller="mainCtrl">
		<p><input type="text" ng-model="query.name"></p>
		<ul>
			<!-- <li ng-repeat="user in users|limitTo:5"> -->
			<!-- <li ng-repeat="user in users|orderBy:'-score'|limitTo:5"> -->
			<li ng-repeat="user in users" ng-controller="userItemController">
				{{user.name}}{{user.score}}
			<button ng-click="increment()">
				+1
			</button>
			</li>
		</ul>

	</div
	
	
</body>
</html>
