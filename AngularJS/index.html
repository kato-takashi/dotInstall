<!doctype html>
<html lang="ja" ng-app>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
	<script src="js/myscript.js"></script>
	<style>
		.even{
			background:#ccc;
		}

		.odd{
			background:red;
		}
	</style>
	<meta charset="UTF-8">
	<title>AngularJSの練習</title>

</head>
<body>
	<h1>AngularJsの練習</h1>
	<div ng-controller="mainCtrl">
		<form novalidate name="myForm" ng-submit="addUser()">
			<p>Name:<input type="text" name="name" ng-model="user.name" required ng-minlength="5" ng-maxlength="8">
				<span ng-show="myForm.name.$error.required">Reqyured!</span>

				<span ng-show="myForm.name.$error.minlength">too Short!</span>

				<span ng-show="myForm.name.$error.maxlength">too Long!</span>
			</p>
			<p><input type="submit" value="add"></p>
		</form>
		<pre>{{user|json}}</pre>
	</div
	
	
</body>
</html>
