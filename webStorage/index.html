<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>web Storageの勉強</title>
</head>
<body>
	<h1>web Storage</h1>
	<script>
		(function(){
			if(typeof(Storage) === 'undefined'){
				alert("Web Storageがサポートされていません");
			}else{
				console.log('web Storage OK');
				var ls = localStorage;
				
				var user ={
					name:"kato",
					score:80
				};
				/*JSON <->文字列 
				JSON.stringify　文字列に変換
				JSON.parse  jsonに戻す*/

				ls.setItem('user', JSON.stringify(user));
				// コンソールでオブジェクト展開
				console.dir(JSON.parse(ls.getItem('user')));

			}
		})();
	</script>
</body>
</html>
