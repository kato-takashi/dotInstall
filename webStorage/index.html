<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>web Storageの勉強</title>
</head>
<body>
	<h1>web Storage</h1>
	<script>
		(function(){
			if(typeof(Storage) === 'undefined'){
				alert("Web Storageがサポートされていません");
			}else{
				console.log('web Storage OK');
				var ss = sessionStorage;
				var ls = localStorage;
				//key, value
				// s.setItem(key, value)
				// s.getitem(key)
				ls.setItem('kato', '70');
				ls.setItem('takashi', '80');
				ss.setItem('color', 'blue');
				ss.setItem('color', 'red');

				//removeItem(key);
				//clear();
				
				ls.removeItem('kato');
				ss.clear();
			}
		})();
	</script>
</body>
</html>
