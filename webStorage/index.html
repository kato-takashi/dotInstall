<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>web Storageの勉強</title>
</head>
<body>
	<h1>web Storage</h1>
	<script>
		(function(){
			if(typeof(Storage) === 'undefined'){
				alert("Web Storageがサポートされていません");
			}else{
				console.log('web Storage OK');
				var s = sessionStorage;
				var l = localStorage;
				//key, value
				// s.setItem(key, value)
				// s.getitem(key)
				s.setItem('name', 'kato');
				console.log('name saved!');
				l.setItem('name', 'takashi');
				console.log(l.getItem('name'));
			}
		})();
	</script>
</body>
</html>
